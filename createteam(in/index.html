<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Create your team here</h1>
    <div class="arrow">
        <a href="#">
    <button class="btn"style="background-color: white;cursor:pointer;border:none;
    color: #3D5A80;
    margin-top: -80px;
    padding-left: 200px;
    outline: none;"><i class="fa fa-arrow-left fa-3x"></i></button></a>
    </div>
    <div class="shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
    </div>
    <div class="shapes1">
        <div class="shape4"></div>
        <div class="shape5"></div>
        <div class="shape6"></div>
    </div>
        <div class="form1">
        <form>
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:60px;margin-left:70px;font-size:30px;">Team name:</div>
           <input type="text"style="margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;height:50px;margin-top:5px;font-size:30px;">
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:20px;margin-left:70px;font-size:30px;">Hackathon name:</div>
           <input type="text"style="margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;height:50px;margin-top:5px;font-size:30px;">
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:20px;margin-left:70px;font-size:30px;">Hackathon link:</div>
           <input type="text"style="margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;height:50px;margin-top:5px;font-size:30px;">
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:20px;margin-left:70px;font-size:30px;">Project description:</div>
           <textarea rows="12" cols="20" style="font-size:30px;margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;margin-top:5px;"></textarea>
           <div class="label"style="font-family:Montserrat;color:#3D5A80;margin-top:20px;margin-left:70px;font-size:30px;">Skills required:</div>
           <input type="text"style="margin-left:75px;background: rgba(41, 50, 65, 0.1);width:80%;border:none;height:50px;margin-top:5px;font-size:30px;">
            <input type="submit"id="cancel"value="Cancel">
            <input type="submit"id="confirm"value="Confirm">
        </div>
           
</body>
</html>
